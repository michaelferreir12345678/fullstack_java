<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <title>Formulário do maior</title>
</head>
<body>
    <div class="container">
        <h1>Maior Número</h1>
        <form id="form-numero">
            <input id="numberA" type="number" placeholder="Campo A">
            <input id="numberB" type="number" placeholder="Campo B">

            <button type="submit" id="btn-conferir" >Conferir</button>

            <p class="sucess-message" >sucess</p>
            <p class="error-message" >error</p>

        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
